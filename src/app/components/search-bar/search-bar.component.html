<div class="search-container d-flex">
    <form action="" class="search-form  flex-row-reverse" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <input type="text" name="search" class="search-input" ngModel placeholder="Search">
        <button class="btn btn-primary ms-2">
            Search
        </button>
    </form>
</div>
